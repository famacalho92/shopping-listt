<ion-content>
 

  <ion-card>
    <ion-header>
      <ion-card-title>Login</ion-card-title>
    </ion-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <!-- <ion-button  (click)="Ingresar()"> -->
      <ion-button  >
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
