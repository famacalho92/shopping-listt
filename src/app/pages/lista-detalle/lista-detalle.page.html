<ion-header>
  <ion-toolbar>
    <ion-title>{{ lista?.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let elemento of lista?.elementos">
      <ion-label>
        <h2>{{ elemento.nombre }}</h2>
        <p>{{ elemento.lugar }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddElementoModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
