<ion-header>
  <ion-toolbar>
    <ion-title>Listas de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let lista of listas" [routerLink]="['/lista-detalle', lista.id]">
      <ion-label>
        <h2>{{ lista.nombre }}</h2>
        <p>{{ lista.fecha }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddListaModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
